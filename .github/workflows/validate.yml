# PR's only

name: Validate

on:
  pull_request:
    branches: [v0.2]

env:
  FORCE_COLOR: 1

jobs:
  linuxNode18:
    name: "[Linux] Node.js v18: Lint, Formatting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # For *:updated script purpose ensure to have complete list of PR commits
          fetch-depth: 30

      - name: Retrieve last v0.2 commit (for `git diff` purposes)
        run: |
          git checkout -b pr
          git fetch --prune --depth=30 origin +refs/heads/v0.2:refs/remotes/origin/v0.2
          git checkout v0.2
          git checkout pr

      - name: Retrieve dependencies from cache
        id: cacheNpm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-v18-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('package.json') }}
          restore-keys: |
            npm-v18-${{ runner.os }}-${{ github.ref }}-
            npm-v18-${{ runner.os }}-refs/heads/v0.2-

      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        if: steps.cacheNpm.outputs.cache-hit != 'true'
        run: |
          npm update --no-save
          npm update --save-dev --no-save
      - name: Validate Prettier formatting
        run: npm run prettier-check:updated
      - name: Validate ESLint rules
        run: npm run lint:updated
